<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta name="description" content>
    <meta name="author" content>
    <title>Leticia's | A Restaurant in Dublin</title>
    <!--Google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
<div>
    <nav>
        <div class="logo-container">
            <img src="restaurant_logo.jpeg" alt="Restaurant Logo" id="logo">
        </div>
        <ul class="sidebar">
            <li onclick=removeSidebar()><a><svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg></a></li>
            <li><a href="/">Home</a></li>
            <li><a href="{% url 'ourrestaurant:ourrestaurant_list' %}">Our Story</a></li>
            <li><a href="{% url 'menu' %}">Menu</a></li>
            <li><a href="">Reservation</a></li>
            <li><a href="">Contact Us</a></li>
        </ul>
        <ul>
            <li class="hideNavbarOnMobile"><a href="{% url 'ourrestaurant:ourrestaurant_list' %}">Our Story</a></li>
            <li class="hideNavbarOnMobile"><a href="{% url 'menu' %}">Menu</a></li>
            <li class="hideNavbarOnMobile"><a href="">Reservation</a></li>
            <li class="hideNavbarOnMobile"><a href="">Contact Us</a></li>
            <li class="menu-button" onclick=showSidebar()><a href="#"><svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg></a></li>
        </ul>
    </nav>
</div>
<div>
    <h1>Meet Our Chefs</h1>
    {% for chef in chefs %}
    <div class="chef-content">
        <h2>{{ chef.name }}</h2>
        <img src="{{ chef.image.url }}" alt="Image of Chef {{ chef.name }}">
        <p>{{ chef.bio }}</p>
    </div>
    {% endfor %}
</div>
<section>
    <ul class="social-networks">
            <li>
                <a href="https://www.facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-square-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
                <a href="http://www.youtube.com/" target="_blank" rel="noopener" aria-label="Visit our Youtube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
        </ul>
    </section>
    <!--Javascript file-->
    <script src="{% static 'js/script.js' %}"></script>
    <!--Font Awesome Script Tags-->
    <script src="https://kit.fontawesome.com/d8d846aa60.js" crossorigin="anonymous"></script>
</body>
</html>
